<!DOCTYPE html>
<html>
<head><title>Test API</title></head>
<body>
<h2>Testing jiekou.ai API</h2>
<button onclick="testAPI()">Test Generate</button>
<pre id="output"></pre>
<script>
const JIEKOU_API_KEY = 'sk_-GORE__SpgDqJ4U__jLnVTRTtupCL1QmoZk4UPB2RLg'

async function testAPI() {
  const output = document.getElementById('output')
  output.textContent = 'Generating...'
  
  try {
    const response = await fetch('https://api.jiekou.ai/v1/images/generations', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + JIEKOU_API_KEY
      },
      body: JSON.stringify({
        model: 'gpt-image-1',
        prompt: 'A cyberpunk city with neon lights, poster style',
        n: 1,
        size: 'auto'
      })
    })
    
    const data = await response.json()
    output.textContent = JSON.stringify(data, null, 2)
    
    if (data.data && data.data[0] && data.data[0].b64_json) {
      const img = document.createElement('img')
      img.src = 'data:image/png;base64,' + data.data[0].b64_json
      img.style.maxWidth = '300px'
      document.body.appendChild(img)
    }
  } catch (err) {
    output.textContent = 'Error: ' + err.message
  }
}
</script>
</body>
</html>
